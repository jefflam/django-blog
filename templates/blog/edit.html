{% extends "base.html" %}

{% block content %}
  <div id="edit-post">
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="span8 offset2">
            <ul class="nav">
              <li><p class="navbar-text">Publish?</p></li>
              <li><input type="checkbox" id="post-draft" checked="checked" value="{{ post.draft }}"/></li>
              <form class="navbar-form pull-left">
                <span class="navbar-label">Date:</span>
                <input type="date" id="post-date" value="{{ post.pub_date }}"/>
                <span class="navbar-label">Post URL:</span>
                <input type="text" id="post-slug" value="{{ post.slug }}" class="span2"/>
                <button type="submit" class="btn">Save</button>
                <button type="cancel" class="btn">Cancel</button>
              </form>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="span6 offset4">
      <textarea id="post-title" placeholder="Enter glorious post title..." class="span6">{{ post.title }}</textarea>
      <textarea id="post-body" placeholder="Enter glorious thoughts and opinions..." class="span6">{{ post.body }}</textarea>
    </div>
  </div>
{% endblock content %}
