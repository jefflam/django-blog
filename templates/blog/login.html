{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div id="login" class="span3 offset3">
      <div class="form-horizontal">
        <div class="control-group">
          <div class="controls">
            <!-- {{#if flashMessage "error"}} -->
              <p class="label label-warning">Wrong credentials. Try again.</p>
            <!-- {{/if}} -->
            <!-- {{#if flashMessage "error-login"}} -->
              <p class="label label-warning">Please login to access this page.</p>
            <!-- {{/if}} -->
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Username</label>  
          <div class="controls">
            <input type="text" id="username"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password</label>
          <div class="controls">
            <input type="password" id="password"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">LOGIN</button>  
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content % }
